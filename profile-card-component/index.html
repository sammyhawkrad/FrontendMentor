<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class='top'>
      
      <div class="dp">
        <img src="./images/image-victor.jpg" alt="" class="pic">
      </div>
      <div class="profile">
        <h1>Victor Crest <span style="color: var(--dark-gray);"> 26</span></h1> 
        <p>London</p>
      </div>
      <div class="stats">
        <div>
            <h1>80K</h1> 
            <p class="flp">Followers</p> 
        </div>
        <div>
             <h1>803K</h1> 
             <p class="flp">Likes</p> 
        </div>
        <div>
            <h1>1.4K</h1> 
            <p class="flp">Photos</p>           
        </div>

      </div>
    </div>
    <div class="bg1"></div>  
    <div class="bg2"></div> 
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sammyhawkrad.github.io">Samuel Darkwah Manu</a>.
    </div>
</body>
</html>
