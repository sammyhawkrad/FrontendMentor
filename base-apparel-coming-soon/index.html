<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="logo">
      <img src="./images/logo.svg" alt="Site Logo">
    </div>
  <main>
    <picture class="hero-img">
      <source media="(min-width:1000px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="">
    </picture>
    <article>
      <h1>We're<br>coming<br>soon</h1>
      <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <input type="email" name="email" id="email" placeholder="Email Address" aria-placeholder="Email Address">
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </article>
    
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
