<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <main>
    <div class="info">
      <div class="message">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <p class="figure">10k+</p>
          <p class="item">companies</p>
        </div>
        <div class="stat">
          <p class="figure">314</p>
          <p class="item">templates</p>
        </div>
        <div class="stat">
          <p class="figure">12M+</p>
          <p class="item">queries</p>
        </div>
      </div>
    </div>

    <div class="image-div">
      <picture>
        <source media="(min-width:501px)" srcset="images/image-header-desktop.jpg">
        <source media="(max-width:500px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="Employees by office desk">
      </picture>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sammyhawkrad.github.io">Samuel Darkwah Manu</a>.
  </div>
</body>
</html>
